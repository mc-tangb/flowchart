										textFill: '#fff',
										fontWeight: '600',
										fill: '#cb3103',
									}
								});
	// 全局控制连线的容器
	var lineCache = {
		start: null,
		end: null,
		status: false, //判断鼠标是否按下
		context: ''//父容器
	};
	// 辅助线
	var helpLine = new Line({
		shape:{
			x1: 0,
			y1: 0,
			x2: 0,
			y2: 0
		}
	});
	zr.add(helpLine);


	var fdd0_99d1_ed63b81f_805a_block = new TaskBlock(zr, {"x":400,"y":50,"start":true,"width":50,"height":50,"style":{"fill":"#18a689","text":"Start","textFill":"#fff"}});
	var f365_1dba_8a49d361_28fa_block = new TaskBlock(zr, {"x":400,"y":350,"end":true,"width":50,"height":50,"style":{"text":"End","textFill":"#fff","fontWeight":"600","fill":"#cb3103"}});
	var fddf_244e_9aea11ae_3a2a = new LineTo(zr, fdd0_99d1_ed63b81f_805a_block, lineCache, helpLine);
	var f5f5_e719_f44fb690_75e8 = new LineTo(zr, f365_1dba_8a49d361_28fa_block, lineCache, helpLine);
	var f527_8c42_5f3350e5_886a_block = new TaskBlock(zr, {"x":117,"y":64,"width":100,"height":60,"title":"用户任务","style":{"fill":"#fff","text":"1fech\nkdadalj","textOffset":[0,5],"stroke":"#333"}});
	var f951_662e_5c53f15a_b32c = new LineTo(zr, f527_8c42_5f3350e5_886a_block, lineCache, helpLine);
	fddf_244e_9aea11ae_3a2a.drawLine(zr.getId(2334), zr.getId(2317));
	fdd0_99d1_ed63b81f_805a_block.setTransform(undefined);
	f365_1dba_8a49d361_28fa_block.setTransform(undefined);
	f527_8c42_5f3350e5_886a_block.setTransform([1,0,0,1,66,-8]);
	
	// 开启连线
	new LineTo(zr, start, lineCache, helpLine);
	new LineTo(zr, end, lineCache, helpLine);
	
	var line = new Line({
		shape: {
			x1: 100,
			y1: 0
		}
	})
	var height = zr.getHeight();
	var width = zr.getWidth();
	// 离屏canvas 绘制网格
	/*

	offsetCanvas.height = height;

		ctx.strokeStyle = '#999';
		ctx.stroke();

	for(var j=15;j<width;j=j+15){

	zr.dom.style['background'] = 'url('+offsetCanvas.toDataURL()+') center no-repeat';
	*/
	// 工具栏
	var group = new Group();
	//group.position = [0,0];
	var rect = new Rect({
		shape:{
			r: 0,
	        x: 0,
	        y: 0,
	        width: 100,
	        height: height
	    },
	    style:{
	    	stroke: '#000',
	    	fill: '#fff'
	    }
	})
	rect.zlevel = 101;
	var t = new Rect({
		shape: {
			r: 4,
			x: 10,
			y: 10,
			width: 80,
			height: 60
		},
		zlevel: 101
	});
	group.add(rect);
	rect.on('mousemove', function(){
		this.cursor = 'default';
	})
	group.add(t);
	zr.add(group);
	var flag = false;
	var taskSub;
	t.on('mousedown', function (){
		flag = true;
	})
	zr.on('mouseup', function () {
		flag = false;
		taskSub = null;
	})
	zr.on('mousemove', function (e) {
		if(e.offsetX < 100 || !flag) return;
		if(taskSub) {
			taskSub.getRect().position[0] = e.offsetX - taskSub.getRect().shape.x - 50;
			taskSub.getRect().position[1] = e.offsetY - taskSub.getRect().shape.y - 30;
			taskSub.getRect().dirty();
			taskSub.getRect().trigger('drag');
		}else{
			taskSub = new TaskBlock(zr, {
				x: e.offsetX, 
				y: e.offsetY, 
				width: 100, 
				height: 60, 
				title: '用户任务',
				style: {
					fill: '#fff',
					text: '1fech\nkdadalj',
					textOffset: [0, 5],
					stroke: '#333'
				}
			});
			new LineTo(zr, taskSub, lineCache, helpLine);
		}
	})


	var btn_ok = new Rect({
		shape: {
			r: 4,
			x: 10,
			y: 100,
			width: 80,
			height: 20
		},
		style: {
        	fill: '#b9c7da',
        	stroke: '#333',
        	text: '保存',
        	textFill: '#000'
        },
        zlevel: 101
	});

	btn_ok.on('click', function() {
		for(var i=0; i<this.__zr.process.length; i++){
			var v = this.__zr.process[i];
			for(var j=0; j<this.__zr.cache.length; j++) {
				var m = this.__zr.cache[j];
				if(v.indexOf('_block') == -1) continue;

				var uid = v.split(' ')[1];
				if(uid == m._id) {
					var trans = m.getTransform();
					if(!!trans) {
						var tmp = [];
						for(var k=0;k<trans.length;k++){
							tmp.push(trans[k])
						}
						trans = tmp;
					}
					trans = JSON.stringify(tmp);
					var str = uid + '.setTransform('+trans+')';
					this.__zr.process.push(str);
				}
			}
		}

		console.log(this.__zr.process.join(';'));

	})
	group.add(btn_ok);
})
