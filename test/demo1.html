<html>
<head>
<style type="text/css">
	html,body{
		height: 100%;

		margin: 0;
		padding: 0;

	#main{

<body>
<div id="main">

<script type="text/javascript" src="../src/lib/require.js"></script>
<script type="text/javascript" src="../src/lib/zrender.js"></script>
<script type="text/javascript">
define('TaskBlock',[
            'zrender/graphic/shape/Polygon',
            'zrender/graphic/shape/Rect',
            'zrender/graphic/shape/Circle',
            'zrender/container/Group',
            'zrender/graphic/Text',
            'zrender/core/util'
        ], 
function (Polygon, Rect, Circle, Group, ZText, util) {
	
	function TaskBlock (zr, opt) {
		this._zr = zr;
		this._init(opt);
	}

	TaskBlock.prototype = {
		_init: function(opt) {
			var source = {
				radius: 5, // 矩形周围的线柱半径
				width: 100, // 矩形的宽
			    height: 60, // 矩形的高
			    r: 4, // 矩形的圆角半径
			    x: 100, // 矩形的起始x
			    y: 100 // 矩形的起始y
			};
			var that = this;
			if(!opt){
				opt = source;
			}else{
				util.extend(source, opt);
			}
			var group = new Group();
			var rect = new Rect({
				shape: {
		            r: source.r,
		            x: source.x,
		            y: source.y,
		            width: source.width,
		            height: source.height
		        },
		        draggable: true
			});
			var rectCaps = [];
			var rectCapsPos = function (x, y) {
				var arr = [];
				arr.push({
					x: source.x + source.width/2,
					y: source.y - source.radius - 3,
				});
				arr.push({
					x: source.x + source.width + source.radius + 3 ,
					y: source.y + source.height/2,
				});
				arr.push({
					x: source.x + source.width/2,
					y: source.y + source.height + source.radius + 3,
				});
				arr.push({
					x: source.x - source.radius - 3,
					y: source.y + source.height/2,
				});
				return arr;
			};
			for(var i=0,arr=rectCapsPos(source.x, source.y);i<arr.length;i++){
				var circle = new Circle({
					shape:{
						cx: arr[i].x,
			            cy: arr[i].y,
			            r: source.radius
			        }
				});
				circle.on('drag', function(e){
					console.log(this);
					console.log(e);
				})
				circle.shape_cp = util.clone(circle.shape);
				group.add(circle);
				rectCaps.push(circle);
			}

			rect.on('drag', function(){
				/*
				var curPositon = this.position,
					orignPosition = [this.shape.x, this.shape.y];
				var postion = [orignPosition[0] + curPositon[0], orignPosition[1] + curPositon[1], this.shape.width, this.shape.height];
				*/
				console.log(this);
				for(var i=0;i<rectCaps.length;i++){
					//rectCaps[i].transform = this.transform;
					//rectCaps[i].point = [this.transform[4] + rectCaps[i].shape.cx, this.transform[5] + rectCaps[i].shape.cy];
					var a = this.transform[4] + rectCaps[i].shape.cx;
					console.log(a);
					rectCaps[i].setShape('cx', this.transform[4] + rectCaps[i].shape_cp.cx);
					rectCaps[i].setShape('cy', this.transform[5] + rectCaps[i].shape_cp.cy);

				}
				//that._zr.refresh();
			})
			group.add(rect);
			this._zr.add(group);
			this._rectCaps = rectCaps;
			this._rect = rect;
		},
		getPointObj: function() {
			return this._rectCaps;
		},
		getRect: function() {
			return this._rect;
		}
	}
	return TaskBlock;
})

require(['zrender','TaskBlock', 'zrender/graphic/shape/Polyline', 'zrender/core/util'], function(zrender, TaskBlock, Polyline, util) {
	var zr = zrender.init(document.getElementById("main"));
	var task1 = new TaskBlock(zr, {x: 100, y: 100});
	var task2 = new TaskBlock(zr, {x: 600, y: 200});

	var points1 = task1.getPointObj();

	var points2 = task2.getPointObj();

	var lineCache = {
		start: null,
		end: null,
		status: false, //判断鼠标是否按下
		context: null // 容器
	};
	zr.on("mousemove", function (e) {
		if( lineCache.status ) {

		}
	})
	zr.on("mouseup", function (e) {
		lineCache.status = false;
	})
	/* 点的拖动 start */
	util.each(points1, function(point) {
		point.on("mousedown", function(e) {
			lineCache.start = point;
			lineCache.status = true;
			lineCache.context = task1;
		})
		
		point.on("mouseup", function(e) {
			if(lineCache.status && lineCache.context != task1) {				
				lineCache.end = point;
				console.log(lineCache);
				drawLine(lineCache);
			}
		})
	})
	util.each(points2, function(point) {
		point.on("mousedown", function(e) {
			lineCache.start = point;
			lineCache.status = true;
			lineCache.context = task2;
		})
		
		point.on("mouseup", function(e) {
			if(lineCache.status && lineCache.context != task2) {				
				lineCache.end = point;
				console.log(lineCache);
				drawLine(lineCache);
			}
		})
	})

	function drawLine (lineCache) {

		var pline = new Polyline({
			shape: {
				points: [[lineCache.start.shape.cx + lineCache.start.position[0], lineCache.start.shape.cy + lineCache.start.position[1]], [lineCache.end.shape.cx + lineCache.end.position[0], lineCache.end.shape.cy + lineCache.end.position[1]]],
			}
		})
		zr.add(pline);
	}
	/* 点的拖动 end */

	var start = points1[1];
	var end = points2[3];

	var pline = new Polyline({
		shape: {
			points: [[start.shape.cx, start.shape.cy], [end.shape.cx, end.shape.cy]],
		}
	})
	start.pline = pline;
	var rect1 = task1.getRect();
	var rect2 = task2.getRect();


	/*
	rect.on('drag', function(){
		var pline = new Polyline({
			shape: {
				points: [[start.shape.cx + start.transform[4] , start.shape.cy + start.transform[5]], [end.shape.cx, end.shape.cy]],
			}
		})
		zr.remove(start.pline);
		zr.add(pline);
		start.pline = pline;

	})
	*/

	rect1.on("drag", function () {
		
		var point1 = task1.getPointObj()[1];
		var point2 = task2.getPointObj()[3];

		var x1 = (point1.transform ? point1.transform[4] : 0) + point1.shape.cx;
		var y1 = (point1.transform ? point1.transform[5] : 0) + point1.shape.cy;
		var x2 = (point2.transform ? point2.transform[4] : 0) + point2.shape.cx;
		var y2 = (point2.transform ? point2.transform[5] : 0) + point2.shape.cy;
		pline.setShape('points', [[x1, y1], [x2, y2]]);
	})

	rect2.on("drag", function () {

		var point1 = task1.getPointObj()[1];
		var point2 = task2.getPointObj()[3];

		var x1 = (point1.transform ? point1.transform[4] : 0) + point1.shape.cx;
		var y1 = (point1.transform ? point1.transform[5] : 0) + point1.shape.cy;
		var x2 = (point2.transform ? point2.transform[4] : 0) + point2.shape.cx;
		var y2 = (point2.transform ? point2.transform[5] : 0) + point2.shape.cy;
		pline.setShape('points', [[x1, y1], [x2, y2]]);
	})

	zr.add(pline);
})
</script>
</body>
</html>
