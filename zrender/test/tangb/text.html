<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Text</title>
    <script type="text/javascript" src="./require.js"></script>
    <script type="text/javascript" src="../../build/zrender.js"></script>
</head>
<body style="margin:0">
    <div id="main" style="width:1000px;height:600px;margin:0;"></div>

    <script type="text/javascript">
    require(["zrender", 'zrender/graphic/Text', 'zrender/graphic/shape/Rect', 'zrender/graphic/shape/Polyline'], function(zrender, ZText, Rectangle, Polyline){
        var zr = zrender.init(document.getElementById("main"), {
            renderer: 'svg'
        });

        var text = new ZText({
            // position : [50, 50],
            // rotation: 1,
            // scale: [2, 2],
            style: {
                x: 0,
                y: 0,
                text: '国国国国\n国国国国\n国国国国',
                width: 50,
                height: 50,
                fill: '#c0f',
                textFont: '18px Microsoft Yahei',
                textBaseline: 'top'
            },
            draggable: true
        });

        var rect = new Rectangle({
            shape:{
                r: 5,
                x: 200,
                y: 200,
                width: 100,
                height: 100,
            },
            style: {
                fill: 'red',
                text: '矩形',
                color: 'blue',
                brushType : 'both'

            },
            draggable: true
        })

        var polyline = new Polyline({
            shape: {
                points: [[400, 300], [300, 200], [800,250],[600,100]],

                smooth: false,
            },

            style: {
                stroke: '#000',

                //fill: 'red'
            },
        })
        zr.add(rect);
        zr.add(text);
        zr.add(polyline);
    });
    </script>
</body>
</html>
